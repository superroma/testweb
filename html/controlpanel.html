      <a href="#" class="widget">
        <div class="widget-head">
        <h5>Slider</h5>
        <h4 id="slider_value">45</h4>
      </div>
      <div class="widget-body">
      <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-value="45"/>
      <script type="text/javascript">
      $('#ex1').slider({
formatter: function(value) {
  $('#ex1').on('slide',function () {
    document.getElementById("slider_value").style.fontSize = "20pt";
    document.getElementById("slider_value").style.color = "#e2e2e2"
    document.getElementById("slider_value").textContent = "Sending:" + value;
    setTimeout(function() {
      document.getElementById("slider_value").style.fontSize = "20pt";
      document.getElementById("slider_value").style.color = "#16a085"
      document.getElementById("slider_value").textContent = value;
  }, 2000);


});

  return 'Current value: ' + value;
}
});

</script>

        <h4 id="switch_value">On</h4>
      </div>
      <div class="widget-body">
      <input type="checkbox" id="checkbox-toggle" name="my-checkbox" checked>
      <script type="text/javascript">
        $("[name='my-checkbox']").bootstrapSwitch();
        $("[name='my-checkbox']").click(function() {
          if($("[name='my-checkbox']").is(":checked")){
            $("#status").html("sending: On");
            console.log("On");
          } else {
            $("#status").html("sending: Off");
          }
        });

      </script>
